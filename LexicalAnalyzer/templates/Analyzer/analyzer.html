{% extends 'Analyzer/base.html' %}

{% block title %}
    Lexical Analyzer
{% endblock %}

{% block body %}

    {% include 'Analyzer/_header.html' %}

    <div class="container">

        <div class="row">
            <div class="col s6">

                <h5>Pick one language</h5>

                <form action="#">
                    <div class="inline-radio-buttons">
                        <p style="display: inline; padding-right: 10px;">
                            <label>
                                <input name="group1" type="radio" checked/>
                                <span>C</span>
                            </label>
                        </p>
                        <p style="display: inline; padding-right: 10px;">
                            <label>
                                <input name="group1" type="radio"/>
                                <span>C++</span>
                            </label>
                        </p>
                        <p style="display: inline; padding-right: 10px;">
                            <label>
                                <input class="with-gap" name="group1" type="radio"/>
                                <span>C#</span>
                            </label>
                        </p>
                    </div>
                </form>

            </div>
            <div class="col s6" style="padding-top: 2%; float: right;">
                <button class="btn waves-effect waves-light btn-large" type="submit" name="action" style="float: right;">Analyze
                    <i class="material-icons right"></i>
                </button>
            </div>
        </div>


        <div class="row">
            <div class="col s6">
                <h4>Place your code here and analyze it</h4>
                <textarea placeholder="Input"></textarea>
            </div>
            <div class="col s6">
                <h4>See your results here</h4>
                <textarea placeholder="Output. Don't edit this textarea."></textarea>
            </div>
        </div>


    </div>

{% endblock %}
